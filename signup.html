<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            padding-left: 200px;
            padding-top: 100px;
            display: flex;
            /* justify-content: center; */
            align-items: start;
            height: 100vh;
            background: url("/img6.jpg") no-repeat center center/cover;
        }


        .signup-container {
            background: #f6f3f3;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        .signup-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signUp" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Re-enter your password" required>
            </div>
            <!-- <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" placeholder="Enter your role" required>
            </div> -->
            <button type="submit" class="signup-btn">Sign Up
                <a href="/dash/dash.css"></a>
            </button>
        </form>
        <div class="signup-footer">
            Already have an account? <a href="/signin.html">Log In</a>
        </div>
    </div>
    <script>
        const apiUrl = "https://z9yeps6ggj.execute-api.us-east-1.amazonaws.com/susistage/signupsigninresource"; // Replace with your Invoke URL

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");
            const roleSelect = document.getElementById("role");

            form.addEventListener("submit", (e) => {
                e.preventDefault(); // Prevent default form submission

                if (!validateForm()) {
                    return;
                }

                const formData = {
                    "name": nameInput.value.trim(),
                    "email": emailInput.value.trim(),
                    "password": passwordInput.value.trim(),
                    "role": roleSelect.value
                };
                console.log(formData);
                // Make the API request
                fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        console.log("Response from API:", data);
                        alert("Sign-Up Successful! Redirecting to the login page...");
                        window.location.href = "/signin.html"; // Redirect to the login page
                    })
                    .catch((error) => {
                        console.error("Error during API call:", error);
                        alert("An error occurred during sign-up. Please try again.");
                    });
            });

            function validateForm() {
                // Clear previous errors
                clearErrors();
                let isValid = true;

                if (nameInput.value.trim() === "") {
                    showError(nameInput, "Name is required.");
                    isValid = false;
                }

                if (!isValidEmail(emailInput.value.trim())) {
                    showError(emailInput, "Invalid email address.");
                    isValid = false;
                }

                if (passwordInput.value.trim().length < 6) {
                    showError(passwordInput, "Password must be at least 6 characters long.");
                    isValid = false;
                }

                if (confirmPasswordInput.value.trim() !== passwordInput.value.trim()) {
                    showError(confirmPasswordInput, "Passwords do not match.");
                    isValid = false;
                }

                if (roleSelect.value === "") {
                    showError(roleSelect, "Please select a role.");
                    isValid = false;
                }

                return isValid;
            }

            function showError(input, message) {
                const errorElement = document.createElement("div");
                errorElement.classList.add("error-message");
                errorElement.textContent = message;
                input.parentElement.appendChild(errorElement);
                input.classList.add("error");
            }

            function clearErrors() {
                const errorMessages = document.querySelectorAll(".error-message");
                errorMessages.forEach((msg) => msg.remove());
                const inputsWithError = document.querySelectorAll(".error");
                inputsWithError.forEach((input) => input.classList.remove("error"));
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>

</html>

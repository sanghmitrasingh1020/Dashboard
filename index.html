<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("/img5.jpg") no-repeat center center/cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .welcome-text {
            margin-top: 100px;
            color: white;
            /* Offset to account for fixed navbar */
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }

        .start-btn a {
            font-size: 35px;
            color: rgb(100, 72, 224);
        }
    </style>

</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#">Home</a>
        </div>
        <div class="navbar-right">
            <a href="/signin.html">Sign In / Sign Up</a> 
        </div>
    </div>

    <div class="welcome-text">
        Welcome to Our Dynamic Dismantler!
    </div>
    <div class="start-btn">
    </div>
</body>

</html>

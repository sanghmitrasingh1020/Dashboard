<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        .profile-card {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        .edit-btn,
        .save-btn,
        .cancel-btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .hidden {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1>Profile Page</h1>
        <div class="profile-card">
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="name">John Doe</span></p>
                <p><strong>Phone:</strong> <span id="phone">123-456-7890</span></p>
                <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
                <p><strong>Address:</strong> <span id="address">123 Main St, City, Country</span></p>
            </div>
            <button id="edit-button" class="edit-btn">Edit</button>
            <button id="edit-button" class="edit-btn"><a href="/component.html"></a>Dashboard</button>
        </div>
        <div class="edit-form hidden" id="edit-form">
            <h2>Edit Profile</h2>
            <form id="profileForm"> <label for="editName">Name:</label> <input type="text" id="editName"
                    value="John Doe"> <label for="editPhone">Phone:</label> <input type="text" id="editPhone"
                    value="123-456-7890"> <label for="editEmail">Email:</label> <input type="email" id="editEmail"
                    value="johndoe@example.com"> <label for="editAddress">Address:</label> <input type="text"
                    id="editAddress" value="123 Main St, City, Country"> <button type="button" id="save-button"
                    class="save-btn">Save</button> <button type="button" id="cancel-button"
                    class="cancel-btn">Cancel</button> </form>
        </div>
    </div>
    <script>
        document.getElementById("edit-button").addEventListener("click", () => {
            document.getElementById("edit-form").classList.remove("hidden");
        });
        document.getElementById("save-button").addEventListener("click", () => {
            const name = document.getElementById("editName").value;
            const phone = document.getElementById("editPhone").value;
            const email = document.getElementById("editEmail").value;
            const address = document.getElementById("editAddress").value;
            document.getElementById("name").innerText = name;
            document.getElementById("phone").innerText = phone;
            document.getElementById("email").innerText = email;
            document.getElementById("address").innerText = address;
            document.getElementById("edit-form").classList.add("hidden");
        });
        document.getElementById("cancel-button").addEventListener("click", () => {
            document.getElementById("edit-form").classList.add("hidden");
        });
    </script>
</body>

</html>
